<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/css/style1.css" />
  </head>
<body>

    <header> 
        <div>View Highscores</div>
    </header>

    <main> 

        <section id="start"  class="quiz-rules">
            <h1 id="quiz-start">Coding Quiz Challenge</h1>
            <p>
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
            </p>
            <button class="start-button">Start Quiz</button>
        </section>

        <div id="timer" class="hide"></div>

        <section id="question" class="hide">
            <h2 id="question1">Question</h2>
            <div id="answerButtons" class="quiz-questions">
                <button id="answer1" class="button-question1" >1. Answer 1</button>
                <button id="answer2" class="button-question1" >2. Answer 2</button>
                <button id="answer3" class="button-question1" >3. Answer 3</button>
                <button id="answer4" class="button-question1" >4. Answer 4</button>
            </div>
        </section>

        <section id="all-done" class="hide">
            <h2>All Done!</h2>
            <div class="score">Your final score is</div>
            <label class="score" for="initials">Enter initials:</label>
            <input id="initials" type="text" />
            <button class="button-submit">Submit</button>
        </section>

        <section id="scores" class="hide">
            <h2>Highscores</h2>
            <ul></ul>
            <button class="button-back">Go Back</button>
            <button class="button-clear">Clear Highscores</button>
        </section>


    </main>

    <script src="assets/js/script1.js"></script>
</body>
</html>
